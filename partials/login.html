<div class="modal-header">
      <button ng-click="cancelBtn()" type="button" class="close"><span aria-hidden="true">&times;</span></button>
      <h3>Benvenuto a Stampa Palinsesti!</h3>
</div>
<div class="modal-body">
      <form id="loginform" name="loginform" class="" role="form" ng-submit="loginBtn(user, pass, remember)" novalidate>
            <div class="form-group" ng-class="{'has-error':loginform.username.$invalid && !loginform.username.$pristine}">
                  <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" ng-model="user" type="text" class="form-control" name="username" value="" placeholder="Username" ng-required="true">
                  </div>
                  <div ng-messages="loginform.username.$error" ng-messages-multiple role="alert" class="help-block">
                        <div ng-messages-include="error-messages"></div>
                  </div>
            </div>
            <div class="form-group" ng-class="{'has-error':loginform.password.$invalid && !loginform.password.$pristine}">
                  <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" ng-model="pass" type="password" class="form-control" name="password" placeholder="Password" ng-required="true">
                  </div>
                  <div ng-messages="loginform.password.$error" ng-messages-multiple role="alert" class="help-block">
                        <div ng-messages-include="error-messages"></div>
                  </div>
            </div>
            <div class="input-group col-md-12 col-sm-12">
                  <div class="checkbox">
                        <label>
                              <input id="login-remember" ng-model="remember" type="checkbox" name="remember" value="1"> Remember me
                        </label>
                  </div>
            </div>
            <div class="form-group">
                  <button type="submit" id="btn-login" ng-disabled="loginform.$invalid" class="btn btn-success">Login</button>
            </div>
      </form>
</div>
<div class="modal-footer">
      Sei nuovo qui?
      <input id="login-register" value="Registrati" ng-click="logReg()" type="button" class="btn btn-danger btn-sm"/>
</div>
